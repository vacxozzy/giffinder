<!DOCTYPE html>
<html>

  <head>
      <title>
        Giffinder
      </title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="js/script.js" async></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>

      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">Giffinder</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="col-sm-6 col-md-6 pull-right">
                  <div class="navbar-form" role="search">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" id="srch-term">
                      <div class="input-group-btn">
                          <button id="search" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                      </div>
                      <div class="input-group-btn">
                          <button id="randomButton" class="btn btn-default" type="submit">Random</button>
                      </div>
                    </div>
                    
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" id="srch-term-one">
                      <input type="text" class="form-control" placeholder="Search" id="srch-term-two">
                      <div class="input-group-btn">
                          <button id="searchTwo" class="btn btn-default" type="submit">Search Two</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>

      <!-- Page Content -->
      <section>
        <div class="container"> 
            <div id="results" class="row gallery">
            </div>
        </div> 
      <section>
      <!-- Footer -->
      <footer>
          <div class="container">
              <div class="row">
              </div>
          </div>
      </footer>   

  </body>

</html>
